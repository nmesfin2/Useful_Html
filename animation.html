<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.parent{
				background-color:hsla(200, 100%, 20%);
				height:400px;
				width:400px;
			}
			
			.child{
				background-color:red;
				height: 50%;
				width: 50%;
				transition: transform 1s cubic-bezier(0.7, 0.04, 0.66, 1.71) 3s;
			}
			
			.parent:hover .child{
				transform: translateX(100%);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
			</div>
		</div>
	</body>
</html>
