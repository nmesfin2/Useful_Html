<!DOCTYPE HTML>
<html>
	<head>
		<title>Event Stuff </title>
		<link href="styles.css" rel="stylesheet" />
		<style>
			input{
				padding:0.5em;
				text-align: center;
				font-size:0.9em;
			}
			
		</style>
	</head>
	<body>
			
			
			<div id="form">			
				<input id="text1" placeholder="Text 1"/>
				<input id="text2" placeholder="Text 2"/>
			</div>
			
			<script>
				
				
				let form = document.getElementById("form");
				
				form.addEventListener("focus", function(event) {event.target.style.background="lightblue";}, true);
				
				form.addEventListener("blur", function(event) {event.target.style.background="";},true);
			</script>
	</body>
</html>
