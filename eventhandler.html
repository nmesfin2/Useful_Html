<!DOCTYPE HTML>
<html>
	<head>
		<title>Event Stuff </title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
			<script>
				document.addEventListener("click", changeColor, true);
				function changeColor(){
					document.body.style.backgroundColor ="#FFC926";
				}
			</script>
	</body>
</html>
